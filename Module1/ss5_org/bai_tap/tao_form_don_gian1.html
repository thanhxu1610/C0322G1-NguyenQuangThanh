<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>
<body>
<form action="tao_form_don_gian1.html" method="get">
    <table align="center" width="600px" style="border:paleturquoise 10px solid">
        <tr>
            <td colspan="4"><h2 style="margin: 0; color: white; background-color:darkorange; text-align: center">SỞ THÍCH CỦA BẠN</h2></td>
        </tr>
        <tr>
            <td style="float: right;color: blue; padding: 0">Họ và tên </td>
            <td colspan="3"><input type="text" name="yourname"></td>
        </tr>
        <tr>
            <td style="float: right;color: blue">Email</td>
            <td colspan="3"><input type="email" name="email"></td>
        </tr>
        <tr>
            <td style="float: right; color: blue">Sở thích </td>
            <td style="color:red"><input type="checkbox" name="hobby"> Thể thao</td>
            <td style="color:red"><input type="checkbox" name="hobby"> Âm nhạc</td>
            <td style="color:red"><input type="checkbox" name="hobby"> Đọc sách</td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td style="color:red"><input type="checkbox" name="hobby"> Lướt web</td>
            <td style="color:red"><input type="checkbox" name="hobby"> Chơi game</td>
            <td style="color:red"><input type="checkbox" name="hobby"> Điện ảnh </td>
        </tr>
        <tr>
            <td colspan="3" style="color:red"><input type="checkbox" name="hobby"> Du lịch</td>
        </tr>
        <tr>
            <td style="float: left"><input type="submit" name="submitForm" value="Gửi thông tin">
            <td style="float: left"><input type="reset" name="resetForm" value="Nhập lại"></td>
        </tr>
    </table>
</form>
</body>
</html>
